## 注意需要将 xxiang-fs 和 xxiang-bs 配置的该属性设置为相同的.
xxiang.slide.fileplace=F:\\project\\xxiang-bs\\tmp\\slide-bin
xxiang.slidepages.fileplace=F:\\project\\xxiang-bs\\tmp\\slide-page

