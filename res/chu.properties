# 安全
## RSA密钥生存期, 单位秒
xxiang.admin.rsakeyttl=60
## 登录密码加盐散列使用的盐长度
xxiang.admin.saltlength=4
## 加载以下证书, 逗号分隔, 每元素一个资源路径
## 某些第三方接口要求 SSL 证书, 这些证书的根证书不被收录, 需要由应用程序导入
## 请务必确认这些证书的过期时间, 并在服务器出现访问受阻时, 及时替换新的证书
nyafx.ssl.certificates=/GeoTrustGlobalCA.crt

